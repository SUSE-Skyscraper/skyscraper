<h1>Audit Log</h1>

<div *ngIf="auditLogs?.length; else noLogs">
  <table mat-table [dataSource]="auditLogs" class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="caller_id">
      <th mat-header-cell *matHeaderCellDef>Caller</th>
      <td mat-cell *matCellDef="let element" class="p-2">
        {{ element.caller }}
      </td>
    </ng-container>

    <ng-container matColumnDef="resource_type">
      <th mat-header-cell *matHeaderCellDef>Resource Type</th>
      <td mat-cell *matCellDef="let element" class="p-2">
        {{ element.resource_type }}
      </td>
    </ng-container>

    <ng-container matColumnDef="resource_id">
      <th mat-header-cell *matHeaderCellDef>Resource ID</th>
      <td mat-cell *matCellDef="let element" class="p-2">
        {{ element.resource_id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>Message</th>
      <td mat-cell *matCellDef="let element" class="p-2">
        {{
          element.message.length < 80
            ? element.message
            : (element.message | slice : 0 : 80) + '...'
        }}
      </td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let element" class="p-2">
        {{ element.created_at | date : 'medium' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="auditLogColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: auditLogColumns"></tr>
  </table>
</div>

<ng-template #noLogs>
  <p>No events yet.</p>
</ng-template>
