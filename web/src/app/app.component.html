<router-outlet></router-outlet>

<mat-toolbar color="primary" id="navbar">
  <mat-toolbar-row>
    <span>SUSE Skyscraper</span>
    <a mat-button *ngIf="isAuthenticated" routerLink="/cloud_accounts"
      >Cloud Accounts</a
    >
    <a mat-button *ngIf="isAuthenticated" routerLink="/cloud_tenants"
      >Cloud Tenants</a
    >
    <a mat-button *ngIf="isAuthenticated" routerLink="/tags">Tags</a>
    <a mat-button *ngIf="isAuthenticated" routerLink="/audit_log">Audit Log</a>
    <a mat-button *ngIf="isAuthenticated" routerLink="/users">Users</a>

    <span class="example-spacer"></span>
    <div *ngIf="isAuthenticated && this.profile !== undefined; else loggedOut">
      <a mat-button [matMenuTriggerFor]="userNav"
        ><mat-icon>person</mat-icon>{{ this.profile.attributes.username }}</a
      >
      <mat-menu #userNav>
        <a mat-menu-item *ngIf="isAuthenticated" (click)="logout()">Logout</a>
      </mat-menu>
    </div>
    <ng-template #loggedOut> </ng-template>
  </mat-toolbar-row>
</mat-toolbar>

<div id="mainContent">
  <router-outlet></router-outlet>
</div>
