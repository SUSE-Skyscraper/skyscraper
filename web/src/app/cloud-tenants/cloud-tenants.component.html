<div id="content-wrapper">
  <h1>Cloud Tenants</h1>

  <div *ngIf="cloudTenants?.length; else noTenants">
    <table mat-table [dataSource]="cloudTenants" class="mat-elevation-z8">
      <ng-container matColumnDef="cloud_provider">
        <th mat-header-cell *matHeaderCellDef>Cloud</th>
        <td mat-cell *matCellDef="let element">
          {{ element.attributes.cloud_provider }}
        </td>
      </ng-container>

      <ng-container matColumnDef="tenant_id">
        <th mat-header-cell *matHeaderCellDef>Tenant ID</th>
        <td mat-cell *matCellDef="let element">
          {{ element.attributes.tenant_id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.attributes.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="accounts">
        <th mat-header-cell *matHeaderCellDef>Accounts</th>
        <td mat-cell *matCellDef="let element">
          <a
            routerLink="/cloud_tenants/cloud/{{
              element.attributes.cloud_provider
            }}/tenant/{{ element.attributes.tenant_id }}/accounts">
            Accounts
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Active?</th>
        <td mat-cell *matCellDef="let element">
          <span class="active" *ngIf="element.attributes.active">Active</span>
          <span class="inactive" *ngIf="!element.attributes.active"
            >Disabled</span
          >
        </td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let element">
          {{ element.attributes.created_at }}
        </td>
      </ng-container>

      <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef>Updated At</th>
        <td mat-cell *matCellDef="let element">
          {{ element.attributes.updated_at }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #noTenants>
    <div>No cloud tenants found</div>
  </ng-template>
</div>
