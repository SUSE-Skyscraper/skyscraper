<div id="content-wrapper">
  <h1>Users</h1>

  <div *ngIf="users?.length; else noUsers">
    <table mat-table [dataSource]="users" class="mat-elevation-z8 w-full">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element" class="p-2">
          <a [routerLink]="['/users', element.id]">{{ element.username }}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Active?</th>
        <td mat-cell *matCellDef="let element">
          <span class="active" *ngIf="element.active">Active</span>
          <span class="inactive" *ngIf="!element.active">Disabled</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let element" class="p-2">
          {{ element.created_at | date: 'medium' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef>Updated At</th>
        <td mat-cell *matCellDef="let element" class="p-2">
          {{ element.updated_at | date: 'medium' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="userTableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: userTableColumns"></tr>
    </table>
  </div>

  <ng-template #noUsers>
    <p>No users yet.</p>
  </ng-template>
</div>
