<div id="login-wrapper">
  <div id="loginBox">
    <mat-card appearance="outlined" class="login-card">
      <mat-card-title>
        <h1>Please Log in to Continue</h1>
      </mat-card-title>
      <mat-card-content>
        <a mat-flat-button color="accent" (click)="login()">Log In with Okta</a>
      </mat-card-content>
    </mat-card>
  </div>
</div>
