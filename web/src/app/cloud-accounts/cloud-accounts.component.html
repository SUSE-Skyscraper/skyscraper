<div id="cloud-accounts-wrapper">
  <aside>
    <h4>Display Columns</h4>
    <div>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Columns</mat-label>
          <mat-select
            [formControl]="cloudAccountTagsForm"
            multiple
            (selectionChange)="updateForm()">
            <mat-option *ngFor="let tag of cloudTenantTags" [value]="tag">
              {{ tag }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>

      <form>
        <h4>Filter:</h4>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Tags</mat-label>
            <mat-select [(ngModel)]="filterKey" name="key">
              <mat-option *ngFor="let tag of cloudTenantTags" [value]="tag">
                {{ tag }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Filter Tag Value</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="filterValue"
              [ngModelOptions]="{ standalone: true }" />
          </mat-form-field>
        </div>
        <div>
          <button
            type="button"
            mat-raised-button
            color="accent"
            (click)="filter()">
            Filter
          </button>
        </div>
      </form>
    </div>
  </aside>

  <main class="p-4">
    <h1>Accounts</h1>
    <div *ngIf="cloudAccounts?.length; else noAccounts">
      <table mat-table [dataSource]="cloudAccounts" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.account_id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <div *ngFor="let tag of cloudTenantTags">
          <ng-container matColumnDef="{{ tag }}">
            <th mat-header-cell *matHeaderCellDef>{{ tag }}</th>
            <td mat-cell *matCellDef="let element">{{ element[tag] }}</td>
          </ng-container>
        </div>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="primary"
              routerLink="/cloud_tenants/cloud/{{ element.cloud }}/tenant/{{
                element.tenant_id
              }}/accounts/{{ element.account_id }}">
              Show
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef>Active?</th>
          <td mat-cell *matCellDef="let element">
            <span class="active" *ngIf="element.active">Active</span>
            <span class="inactive" *ngIf="!element.active">Disabled</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef>Created At</th>
          <td mat-cell *matCellDef="let element">{{ element.created_at }}</td>
        </ng-container>

        <ng-container matColumnDef="updated_at">
          <th mat-header-cell *matHeaderCellDef>Updated At</th>
          <td mat-cell *matCellDef="let element">{{ element.updated_at }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </main>
</div>

<ng-template #noAccounts>
  <div>No cloud accounts found</div>
</ng-template>
