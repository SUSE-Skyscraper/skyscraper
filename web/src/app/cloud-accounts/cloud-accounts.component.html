<h1>Cloud Tenants</h1>

<div *ngIf="cloudAccounts?.length; else noAccounts">
  <table mat-table [dataSource]="cloudAccounts" class="mat-elevation-z8">
    <ng-container matColumnDef="cloud_provider">
      <th mat-header-cell *matHeaderCellDef>Cloud</th>
      <td mat-cell *matCellDef="let element">{{ element.cloud_provider }}</td>
    </ng-container>

    <ng-container matColumnDef="tenant_id">
      <th mat-header-cell *matHeaderCellDef>Tenant ID</th>
      <td mat-cell *matCellDef="let element">{{ element.tenant_id }}</td>
    </ng-container>

    <ng-container matColumnDef="account_id">
      <th mat-header-cell *matHeaderCellDef>Tenant ID</th>
      <td mat-cell *matCellDef="let element">{{ element.account_id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="primary"
          routerLink="/cloud_tenants/cloud/{{
            element.cloud_provider
          }}/tenant/{{ element.tenant_id }}/accounts/{{ element.account_id }}">
          Show
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Active?</th>
      <td mat-cell *matCellDef="let element">
        <span class="active" *ngIf="element.active">Active</span>
        <span class="inactive" *ngIf="!element.active">Disabled</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let element">{{ element.created_at }}</td>
    </ng-container>

    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef>Updated At</th>
      <td mat-cell *matCellDef="let element">{{ element.updated_at }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<ng-template #noAccounts>
  <div>No cloud accounts found</div>
</ng-template>
