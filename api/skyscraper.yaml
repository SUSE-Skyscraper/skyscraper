openapi: 3.0.3
info:
  title: Skyscraper
  description: Skyscraper
  version: 1.0.0
servers:
  - url: http://localhost:8080
paths:
  /healthz:
    get:
      description: Health check
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
  /api/v1/profile:
    get:
      description: Returns the user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: The current user's profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/v1/cloud_tenants:
    get:
      description: Returns the cloud tenants
      security:
        - bearerAuth: []
      responses:
        '200':
          description: The cloud tenants
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CloudTenant'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/v1/cloud_tenants/cloud/{cloud}/tenant/{tenant_id}/tags:
    get:
      description: Returns the tags for a cloud tenant
      security:
        - bearerAuth: []
      parameters:
        - name: cloud
          in: path
          description: The cloud name
          required: true
          schema:
            type: string
        - name: tenant_id
          in: path
          description: The tenant ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The tags for the tenant
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/v1/cloud_tenants/cloud/{cloud}/tenant/{tenant_id}/accounts:
    get:
      description: Returns the accounts for a cloud tenant
      security:
        - bearerAuth: []
      parameters:
        - name: cloud
          in: path
          description: The cloud provider name
          required: true
          schema:
            type: string
        - name: tenant_id
          in: path
          description: The tenant ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The accounts for a cloud tenant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudAccountsResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/v1/cloud_tenants/cloud/{cloud}/tenant/{tenant_id}/accounts/{id}:
    put:
      description: Updates an account for a cloud tenant
      security:
        - bearerAuth: []
      parameters:
        - name: cloud
          in: path
          description: The cloud provider name
          required: true
          schema:
            type: string
        - name: tenant_id
          in: path
          description: The tenant ID
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: The account ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountUpdate'
      responses:
        '200':
          description: The updated account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
    get:
      description: Returns the account for a cloud tenant
      security:
        - bearerAuth: []
      parameters:
        - name: cloud
          in: path
          description: The cloud provider name
          required: true
          schema:
            type: string
        - name: tenant_id
          in: path
          description: The tenant ID
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: The account ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The account for a cloud tenant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudAccountResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
components:
  responses:
    BadRequestError:
      description: Bad request
    UnauthorizedError:
      description: Access token is missing or invalid
    InternalError:
      description: An unexpected internal error occurred
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        data:
          type: object
          required:
            - id
            - type
          properties:
            id:
              type: string
            type:
              type: string
            attributes:
              type: object
              required:
                - username
              properties:
                username:
                  type: string
                locale:
                  type: string
                active:
                  type: boolean
                created_at:
                  type: string
                updated_at:
                  type: string
    CloudTenant:
      type: object
      properties:
        cloud_provider:
          type: string
        tenant_id:
          type: string
        name:
          type: string
        active:
          type: boolean
        created_at:
          type: string
        updated_at:
          type: string
    AccountUpdate:
      type: object
      properties:
        tags_desired:
          type: object
          additionalProperties:
            type: string
    CloudAccountsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Account'
    CloudAccountResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Account'
    Account:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        attributes:
          type: object
          properties:
            cloud_provider:
              type: string
            tenant_id:
              type: string
            account_id:
              type: string
            name:
              type: string
            tags_current:
              type: object
              additionalProperties:
                type: string
            tags_desired:
              type: object
              additionalProperties:
                type: string
            tags_drift_detected:
              type: boolean
            active:
              type: boolean
            created_at:
              type: string
            updated_at:
              type: string
security:
  - bearerAuth: []
